<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>creator</title>
<link rel="stylesheet" href="css/creator.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/vue.js"></script>
<style>
  html,body{
    height: 100%;
    overflow: hidden;
  }
</style>
<script>
$(function(){
  $(".pro-item h3").on("click",function(){
    $(this).parent(".pro-item").toggleClass("category-toggle")
  })
})
</script>
</head>
<body>
<!--header-->
<header>
  <div class="header-left">
    <i class="logo icon-h"></i>
    <span>Smui creator</span>
    <button class="save icon-h" title="save"></button>
  </div>
  <div class="navbar">
    <a href="#" class="build active" title="creator"></a>
    <a href="#" class="preview" title="preview"></a>
  </div>
  <div class="header-right">
    <ul>
      <li><i class="theme icon-h" title="themes"></i></li>
      <li><i class="help icon-h"  title="help"></i></li>
      <li><i class="user icon-h"  title="user"></i></li>
    </ul>
  </div>
</header>
<!--//header-->
<!--content-->
<section class="container">
  <aside class="aside-bar">
    <!--pages-->
    <div class="pages">
      <h3 class="title">Pages <button><i class="new-page"></i>Add Page</button></h3>
      <div class="page-list">
        <ul>
          <li class="active">
            <a href="#"><i class="icon-page"></i>index <span class="del-page"></span></a>
          </li>
          <li>
            <a href="#"><i class="icon-page"></i>list</a>
          </li>
          <li>
            <a href="#"><i class="icon-page"></i>article</a>
          </li>
          <li>
            <a href="#"><i class="icon-page"></i>news</a>
          </li>
          <li>
            <a href="#"><i class="icon-page"></i>contact</a>
          </li>
        </ul>
      </div>
    </div>
    <!--//pages-->
    <!--component-->
    <div class="component-wrap">
      <h3 class="title">Components</h3>
      <div class="component">
        <ul>
          <li><i class="heading"></i>Heading</li>
          <li><i class="button"></i>Button</li>
          <li><i class="button-bar"></i>Button Bar</li>
          <li><i class="checkbox"></i>Checkbox</li>
          <li><i class="radio"></i>Radio</li>
          <li><i class="input"></i>Input</li>
          <li><i class="select"></i>Select</li>
          <li><i class="toggle"></i>Toggle</li>
          <li><i class="search"></i>Search</li>
          <li><i class="textarea"></i>Textarea</li>
          <li><i class="slider"></i>Slider</li>
          <li><i class="range"></i>Range</li>
        </ul>
      </div>
    </div>
    <!--//component-->
  </aside>
  <section class="content">
    <h3 class="device-bar">
      <div class="choose-device">
        Device
        <div class="dropdown device-dropdown">
          <a href="javascript:void(0)">iPhone</a>
          <ul class="dropdown-menu" style="display: none">
            <li>a</li>
          </ul>
        </div>
      </div>
      <div class="zoom-device">
        <i class="orientation" title="ratate orientation"></i>
        <div class="dropdown zoom-dropdown">
          <a href="javascript:void(0)">100%</a>
          <ul class="dropdown-menu" style="display: none">
            <li>a</li>
          </ul>
        </div>
      </div>
    </h3>
  </section>
  <aside class="property">
    <!--proerty-->
    <h3 class="title path">
      <a href="#">index</a> <label>/</label> Button
    </h3>
    <div class="property-list">
      <!--Link-->
      <div class="pro-item">
        <h3>
          Link <span class="caret"></span>
        </h3>
        <div class="pro-box">
          <div class="form-group">
            <select class="select">
              <option value="">select page</option>
              <option value="">list</option>
              <option value="">article</option>
              <option value="">contact</option>
            </select>
          </div>
        </div>
      </div>
      <!--Text-->
      <div class="pro-item">
        <h3>
          Text <span class="caret"></span>
        </h3>
        <div class="pro-box">
          <div class="form-group">
            <input type="text" class="c-ipt">
          </div>
        </div>
      </div>
      <!--Style-->
      <div class="pro-item">
        <h3>
          Style <span class="caret"></span>
        </h3>
        <div class="pro-box">
          <div class="form-group">
            <label>Size</label>
            <div>
              <select class="select">
                <option value="">default</option>
                <option value="">large</option>
                <option value="">small</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Color</label>
            <div>
              <select class="select">
                <option value="">primary</option>
                <option value="">warning</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--//proerty-->
  </aside>
</section>
<!--//content-->
</body>
</html>
