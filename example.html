<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Document</title>
<script src="js/vue.js"></script>
<script>

//扩展自定义组件
var MyComponent = Vue.extend({
  props:['form'],
  template: '<label>{{ form.title }}</label>' +
        '<input ' +
        'class="form.class" ' +
        ':name="form.name" ' +
        ':type="form.inputType" ' +
        'v-model="form.value" ' +
        ':placeholder="form.placeHolder" />' +
        '<p>{{ form.help }}</p>',
    
})
    
Vue.component('my-component', MyComponent)
  
  /*初始化*/
  window.onload = function(){
    var vm = new Vue({
      el : '#app',
      data : {
        msg : "aabb",
        wd: 10
      },
      detail:{
        "vname": {
            "title": "vname",
            "name": "vname",
            "value": "",
            "inputType": "text"
        },
        "vcode": {
            "title": "vcode",
            "name": "vcode",
            "value": "",
            "inputType": "text"
        },
     }
    })
  
};
</script>
</head>
<body>

<div id="app">
 <!-- 1、绑定style的宽度-->
 <input type="text" v-model="wd" placeholder="" >
 <div v-bind:style="{ background: '#ccc', width: wd + 'px' }">
   {{wd}}
 </div>
 
 
 <!-- 2、动态创建dom并绑定-->
 
 
</div>


</body>
</html>
